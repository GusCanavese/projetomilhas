<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>

        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Font Awsome -->
        <script src="https://kit.fontawesome.com/c770a83cab.js" crossorigin="anonymous"></script>
        <title>Home</title>
        <style>
           
        </style>
    </head>
<body>


    <head>
        <div class="container">
            <nav class="navbar bg-warning row justify-content-start">
                <div class="col-md-4"><img src="../static/fotomilhas.png" width="100px"></div>
                <div class="col-md-4 " style="text-align: center; font-family: Cambria;"><h2>FICHA DE CADASTRO</h2></div>
            </nav>
        </div>    
    </head>


    <section>
        <div class="container">
            <div class=" row ">

                <!-- local  para carregar a foto do membro -->
                <div style="text-align: center;" class=" col-md-6" method="post">
                    <h3 class="mt-4 mb-5" for="foto">Coloque uma foto do membro</h3>
                    <input type="file" class="form-control-file  btn btn-light" id="foto" name="foto">
                    <br><br><br><br><br><br><br><hr>
                    <a class="btn btn-primary" value="enviar formulario" href="{% url 'capitania' %}"> Acessar área administrativa</a>
                </div>




                <div class="col-md-6  container"> 
                    <form class="row " method="post">  
                        {% csrf_token %}

                        <!-- campo que coloca o nome bem aqui -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="nome">Nome</h5>
                            <div class="col-md-8"><input maxlength="150" class="form-control" name="nome" type="text" id="nome" placeholder="digite seu nome" required></div>
                        </div>

                        <!-- data de nascimento -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="data">Nascimento</h5>
                            <div class="col-md-8"><input class="form-control" name="data" type="date" id="data"required></div>
                        </div>

                        <!-- campo do curso/ setor -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="curso">Curso/Setor</h5>
                            <div class="col-md-8"><input maxlength="150" class="form-control" name="curso" type="text" id="curso" placeholder="Digite o curso e o Setor"required></div>
                        </div>

                        <!-- matricula do membro -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="matricula">Matrícula</h5>
                            <div class="col-md-8"><input maxlength="10" class="form-control" name="matricula" type="number" id="matricula" placeholder="000000000"required></div>
                        </div>

                        <!-- email do membro cadastrado -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="email">Email</h5>
                            <div class="col-md-8"><input maxlength="150" class="form-control" name="email" type="email" id="email" placeholder="example@gmail.com"required></div>
                        </div>

                        <!-- quando entrou no milhas -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="entrada">Data entrada</h5>
                            <div class="col-md-8"><input class="form-control" name="entrada" type="date" id="entrada"required></div>
                        </div>

                        <!-- quando saiu  -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="saida">Data saída</h5>
                            <div class="col-md-8"><input class="form-control" name="saida" type="date" id="saida"required></div>
                        </div>

                        <!-- pontos tomados -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="pontos">Pontos</h5>
                            <div class="col-md-8"><input maxlength="2" class="form-control" name="pontos" type="number" id="pontos"required></div>
                        </div>

                        <!-- cargos -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="cargo">Cargo</h5>
                            <div class="col-md-8"><input maxlength="100" class="form-control" name="cargo" type="text" id="cargo"required></div>
                        </div>

                        <!-- informacoes gerais -->
                        <div class="col-md-12  row" style="margin: 10px;">
                            <h5 class="col-md-4  mt-1" for="cargo">info gerais</h5>
                            <div class="col-md-8"><textarea maxlength="300" class="form-control" name="geral" type="are" id="geral"required></textarea></div>
                        </div>
         
                        <!-- botao que envia formulario para o BD -->
                        <div class="col-md-12 mb-3 mt-2" style="text-align: center;"><button  type="submit" class="btn btn-primary" value="enviar formulario">enviar formulario</div>
                    </form>
                </div>
            </div>
        </div>
    </section>





</body>
</html>
